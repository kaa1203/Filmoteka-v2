<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-bar">
                <div class="nav-logo">
                    <svg class="nav-icon icon">
                        <use href="images/icons.svg?#film"></use>
                    </svg>
                    <span class="logo-text">Filmoteka</span>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">My Library</a>
                    </li>
                </ul>
        
            </nav>
            <img src="../images/header2.png" class="is-hidden">
            
            <div class="nav-search">
                <input type="text" class="nav-searchbar" id="navSearch" placeholder="Search movies..." autocomplete="off">
                <svg class="icon">
                    <use href="images/icons.svg?#search"></use>
                </svg>
            </div>

            <div class="nav-library is-hidden">
                <button class="nav-button" type="button" data-button="watched">Watched</button>
                <button class="nav-button" type="button" data-button="queue">Queue</button>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="loader is-hidden"></div>
                <ul class="movie-list"></ul>
                <ul class="page-list"></ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">

                    <a href="https://github.com/kaa1203" target="_blank" class="footer-link">GoIT Students</a>
                </span>
            </div>
        </div>

    <script type="module" src="./js/exports.js"></script>
    <script type="module" src="./js/index.js"></script>
